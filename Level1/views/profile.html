<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="profile-container">

  <!-- BOX TRÁI: THÔNG TIN USER -->
  <div class="profile-box info-box">
    <h2>Profile</h2>

    <div class="profile-field">
      <label>Username</label>
      <div class="profile-value">{{username}}</div>
    </div>

    <div class="profile-field">
      <label>Shipping Address</label>
      <div class="profile-value">{{address}}</div>
    </div>

    <div class="profile-field">
      <label>Phone Number</label>
      <div class="profile-value">{{phone}}</div>
    </div>
  </div>

  <!-- BOX PHẢI: REPORT -->
  <div class="profile-box report-box">
    <h2>Report to admin</h2>

    <form method="POST" action="/report">
      <label>Describe the issue</label>
      <textarea name="report" rows="6" placeholder="Describe the issue..."></textarea>

      <button type="submit">Report to admin</button>
    </form>
  </div>

</div>

</body>
</html>
